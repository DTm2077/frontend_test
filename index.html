<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Motif Batik AI</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #f0f0f0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 20px; }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        img#preview {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background: #0051a2; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üîç Deteksi Batik</h1>
        <p>Upload foto batik, AI akan menebaknya.</p>

        <div class="upload-box">
            <input type="file" id="fileInput" accept="image/*">
            <br>
            <img id="preview" src="">
        </div>

        <button onclick="predict()" id="btnPredict">Cek Sekarang</button>

        <div class="result" id="resultText"></div>
    </div>

    <script>
        // ---------------------------------------------------------
        // üõë GANTI URL DI BAWAH INI DENGAN URL HUGGING FACE ANDA üõë
        // Contoh: https://budi-batik-api.hf.space/predict
        // Jangan lupa tambahkan "/predict" di ujungnya!
        // ---------------------------------------------------------
        const API_URL = "https://LINK-SPACE-ANDA.hf.space/predict"; 

        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const resultText = document.getElementById('resultText');
        const btn = document.getElementById('btnPredict');

        // Fitur Preview Gambar saat dipilih
        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
                resultText.innerHTML = "";
            }
        };

        async function predict() {
            if (!fileInput.files[0]) {
                alert("Pilih gambar dulu bos!");
                return;
            }

            // Ubah tampilan tombol biar user tau lagi loading
            btn.innerText = "Sedang Menganalisis...";
            btn.disabled = true;
            resultText.innerHTML = "";

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                // Kirim data ke "Otak" di Hugging Face
                const response = await fetch(API_URL, {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) throw new Error("Gagal menghubungi AI");

                const data = await response.json();

                // Tampilkan Hasil
                resultText.innerHTML = `
                    Motif: <span style="color:#0070f3">${data.class}</span> <br>
                    Keyakinan: ${data.confidence}
                `;

            } catch (error) {
                console.error(error);
                resultText.innerHTML = "<span style='color:red'>Error: Pastikan URL API benar & Space Hugging Face aktif.</span>";
            }

            // Kembalikan tombol seperti semula
            btn.innerText = "Cek Sekarang";
            btn.disabled = false;
        }
    </script>

</body>
</html>
